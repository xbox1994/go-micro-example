version: '3'
services:
  consul:
    image: consul
    ports:
      - "8500:8500"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8500"]
      interval: 5s
      timeout: 5s
      retries: 3
  config-server:
    build: ./config
    environment:
      CONSUL_HOST: "consul"
  micro:
    command: --registry_address=consul:8500 api
    image: microhq/micro:latest
    ports:
      - "8080:8080"
    depends_on:
      - consul
  greeter:
    build: service/greeter
    command: --registry_address=consul:8500 --profile=test --config_server=http://config-server:8081
    environment:
      MICRO_SERVER_ADDRESS: ":50000"
    restart: always
    depends_on:
      - consul
  user:
    build: service/user
    command: --registry_address=consul:8500
    environment:
      MICRO_SERVER_ADDRESS: ":50001"
    depends_on:
      - consul